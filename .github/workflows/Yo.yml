name: lawnre

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        repository: LawnchairLauncher/lawnchair
        ref: 14-dev
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew assembleLawnWithQuickstepGithubRelease
    - name: Sign app APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: build/outputs/apk/lawnWithQuickstepGithub/release
        signingKeyBase64: ${{ secrets.SK }}
        alias: ${{ secrets.AS }}
        keyStorePassword: ${{ secrets.KSP }}
        keyPassword: ${{ secrets.KP }}
      env:
        BUILD_TOOLS_VERSION: "30.0.2"
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: build/outputs/apk/lawnWithQuickstepGithub/release/*.apk
